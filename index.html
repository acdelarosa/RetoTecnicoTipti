<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Hoteles</title>
    <link rel="stylesheet" type="text/css" href="css\index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cherry+Swash:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Pacifico&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet"></head>

<body>
<header>
<div class="logo">
    <img class="img" src="logo.jpeg" alt="Reserving">
</div>
</header>
    <div class="todo">
        <div class="tituloForm">
            <div class="title">
                <h1 class="titulo">Reserving</h1>
            </div>
            <div class="ingresodefechas">
                <form id="form-reservacion">
                    <p class="clientType">Tipo de Cliente:</p>
                    <select id="tipodeCliente">
                        <option class="normal" value="regular">Cliente regular</option>
                        <option class="recompensa" value="rewards">Cliente con Recompensas</option>
                    </select>
                    <br><br>
                    <p class="optionTittle">Seleccione la fecha de reserva:</p>
                    <p class="note">Nota: Si desea puede agregar una o más fechas con el botón "Agregar fecha"</p>
                    <input type="date" id="dates" min="2024-07-28" max="2050-12-31" required>
                    <button type="button" onclick="agregarFecha()" class="add">Agregar Fecha</button>
                    <br><br>
                    <ul id="listadeFechas"></ul>
                    <button type="button" class="findCheapestHotel" onclick="findCheapestHotel()">Buscar mejor opción de reserva</button>
                </form>
            </div>
        </div>
        <div class="ResultCheapestHotel">
            <h2 class="bestHotel">Resultados:</h2>
            <div id="hotelMasBarato"></div>
        </div>
    </div>

    <script src="src\hoteles.js"></script>
</body>

</html>
